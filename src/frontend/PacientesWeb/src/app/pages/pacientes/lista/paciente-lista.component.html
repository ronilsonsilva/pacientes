<section>
  <form [formGroup]="form">
    <table>
      <tr>
        <td>
          <button mat-raised-button color="primary" (click)="clickNovoPaciente()" class="left">
            <mat-icon>add_circle</mat-icon> Novo
          </button>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Placeholder" formControlName="cpf" maxlength="11" type="number"
              (change)="carregarPacientes()">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Placeholder" formControlName="nome" type="text" maxlength="256"
              (change)="carregarPacientes()">
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</section>

<mat-divider></mat-divider>
<section>
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" color="primary">
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RG </th>
        <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onClickEditar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onClickDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
